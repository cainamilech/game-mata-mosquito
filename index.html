<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="estilo.css">

	<script>
		function iniciarJogo(){
			var nivel = document.getElementById('nivel').value

			if(nivel === ''){ //se for identico ao selecione o nivel(que nao foi escolhido ainda a dificuldade)
				alert('Selecione um nível para iniciar o jogo')
				return false //para finalizar a logica
			}


			//aplicar o nivel, chamando a pagina
			window.location.href = "gamematamosquito.html?" + nivel

		}
	</script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="game.png">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select class="form-control" id="nivel">
							<option value="">Selecione o nível</option>
							<option value="normal">Normal</option>
							<option value="dificil">Dificil</option>
							<option value="profissional">Profissional</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
